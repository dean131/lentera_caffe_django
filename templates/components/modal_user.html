{% load static %}

<div class="modal fade" id="modalUser" tabindex="-1" aria-labelledby="modalUserLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h1 class="modal-title fs-3" id="modalUserLabel"><strong>Tambah Data</strong></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <div class="container-fluid">
                <form method="post" id="formUser">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-lg-12">
                            <label for="inputNamaUser" class="form-label">Nama:</label>
                            <input type="text" class="form-control" id="inputNamaUser" name="inputNamaUser">
                        </div>
                        <div class="col-lg-6">
                            <label for="inputEmailUser" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="inputEmailUser">
                        </div>
                        <div class="col-lg-6">
                            <label for="inputTeleponUser" class="form-label">No. Telepon:</label>
                            <input type="number" class="form-control" id="inputTeleponUser" name="inputTeleponUser">
                        </div>
                        <div class="col-lg-6">
                            <label for="inputPasswordUser" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="inputPasswordUser">
                        </div>
                        <div class="col-lg-6">
                            <label for="inputPassword2User" class="form-label">Konfirmasi Password:</label>
                            <input type="password" class="form-control" id="inputPassword2User" name="inputPassword2User">
                        </div>
                        <div class="col-lg-6">
                            <label for="inputFotoUser" class="form-label">Foto</label>
                            <input class="form-control" type="file" id="inputFotoUser">
                        </div>
                    </div>
                </form>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Batal</button>
                <button type="submit" class="btn btn-danger" form="formUser">Submit</button>
            </div>
        </div>
    </div>
</div>
